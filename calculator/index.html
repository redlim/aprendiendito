<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
<header>

</header>
<main>
    <article>
        <div class="container">
            <div class="row">
                <input class="screen" type="text" disabled>
            </div>
            <div class="row">
                <button value="del" class="key">DEL</button>
                <button value="negative" class="key">+/-</button>
                <button value="percentage" class="key">%</button>
                <button value="/" class="key">/</button>
            </div>
            <div class="row">
                <button value="7" class="key">7</button>
                <button value="8" class="key">8</button>
                <button value="9" class="key">9</button>
                <button value="x" class="key">X</button>
            </div>
            <div class="row">
                <button value="4" class="key">4</button>
                <button value="5" class="key">5</button>
                <button value="6" class="key">6</button>
                <button value="-" class="key">-</button>
            </div>
            <div class="row">
                <button value="1" class="key">1</button>
                <button value="2" class="key">2</button>
                <button value="3" class="key">3</button>
                <button value="+" class="key">+</button>
            </div>
            <div class="row">
                <button value="0" class="key">0</button>
                <button value="," class="key">,</button>
                <button value="=" class="key">=</button>
            </div>
        </div>
    </article>
</main>
<footer></footer>
<script src="index.js"></script>
</body>
</html>
